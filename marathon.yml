id: /nutcracker-ui
cpus: 0.1
mem: 128.0
instances: 1
args: [ 
    "-backend",
    "{{nutcracker_server}}",
    "-key",
    "{{nutcracker_key}}",
    "-cert",
    "{{nutcracker_cert}}"
    ]
container:
  docker:
    image: registry.nutmeg.co.uk:8443/nutcracker-ui:{{version}}
    portMappings:
      - containerPort: 8443
    parameters:
      - 
        key: label
        value: APP_NAME=nutcracker-ui
healthChecks:
  -
    protocol: TCP
    portIndex: 0
    gracePeriodSeconds: 600
    intervalSeconds: 15
    timeoutSeconds: 5
    maxConsecutiveFailures: 10
labels:
  HAPROXY_GROUP: internal
  HAPROXY_0_VHOST: nutcracker-ui.dev.nutmeg.co.uk
  HAPROXY_0_BACKEND_SERVER_OPTIONS: "  server {serverName} {host_ipv4}:{port}{cookieOptions}{healthCheckOptions}{otherOptions} ssl verify none\n"
  HAPROXY_0_REDIRECT_TO_HTTPS: true
  HAPROXY_0_USE_HSTS: true
