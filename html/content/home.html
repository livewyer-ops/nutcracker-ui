{{define "body"}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-md-9">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li>{{.PageLink}}</li>
            </ol>
            <div class="page-header page-header-bleed-right">
                <div class="actions pull-right">
                    <a href="#"><span class="pficon pficon-refresh"></span> Refresh Results</a>
                </div>
                <h1>Dashboard</h1>
            </div>
            <h2 class="h4">Server status</h2>
            <div class="row">
                <div class="col-sm-6">
                    <table class="table">
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                        <tr>
                            <td><strong>Secrets</strong>
                                <td><span class="label label-default">{{.SecretCount}}</span></td>
                        </tr>
                        <tr>
                            <td><strong>Keys</strong>
                                <td><span class="label label-default">{{.KeyCount}}</span></td>
                        </tr>
                        <tr>
                            <td><strong>Secret Views</strong>
                                <td><span class="label label-default">{{.ViewCount}}</span></td>
                        </tr>
                        <tr>
                            <td><strong>Vault status</strong> {{if .VaultSealed}}
                                <td><span class="label label-default">Sealed</span></td>
                                {{end}} {{if .VaultUnsealed}}
                                <td><span class="label label-success">Unsealed</span></td>
                                {{end}}
                        </tr>
                    </table>
                </div>
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    {{end}}
